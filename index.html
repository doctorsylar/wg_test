<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wargaming test</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<main class="app">
    <div class="app-main">
        <header class="app-main-header">
            <div class="app-main__search-container">
                <input type="text" placeholder="Найти корабль" class="app-main__search-input">
            </div>
            <div class="app-main__filters-container">
                <div class="app-main__filter filter-nation">
                    <div class="app-main__filter-current" data-value="null">
                        Нация
                    </div>
                    <ul class="app-main__filter-list">
                        <li class="app-main__filter-item" data-value="null">
                            Нация
                        </li>
                    </ul>
                </div>
                <div class="app-main__filter filter-type">
                    <div class="app-main__filter-current" data-value="null">
                        Класс
                    </div>
                    <ul class="app-main__filter-list">
                        <li class="app-main__filter-item" data-value="null">
                            Класс
                        </li>
                    </ul>
                </div>
                <div class="app-main__filter filter-level">
                    <div class="app-main__filter-current" data-value="null">
                        Уровень
                    </div>
                    <ul class="app-main__filter-list">
                        <li class="app-main__filter-item" data-value="null">
                            Уровень
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <div class="app-main-body">
            <div class="app-main__list"></div>
        </div>
    </div>
    <div class="app-results-container">
        <div class="app-results">
            <p class="app-results__heading">Выбранные корабли:</p>
            <div class="app-results-list">

            </div>
            <div class="app-results__bottom">
                <p>Сумма уровней: <span class="app-results__sum">0</span></p>
            </div>
        </div>
    </div>
</main>






<script src="./script.js"></script>
</body>
</html>
